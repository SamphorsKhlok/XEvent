<md-list>
  <h3 md-subheader>Event List</h3>
  <md-list-item *ngFor="let item of data" class="listView">
    <md-icon md-list-icon>event</md-icon>
    <h4 md-line color="primary">{{item.Title | uppercase}}</h4>
    <h6 md-line>{{item.Detail | textfilter: [40, ' ... more']}}</h6>
    <p md-line > {{item.Date | date}} </p>
    <p md-line>
      <md-chip-list >
        <md-chip *ngFor="let i of item.Tags" color="primary">{{i}}</md-chip>
      </md-chip-list>
    </p>
  </md-list-item>
</md-list>
